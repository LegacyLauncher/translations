crash.oom-x86.title=Недостатъчно памет
crash.oom-x86.body=Minecraft използва всичката заделена памет за него.\n\nНамерихме, че ползвате Java x86 на 64-битова система.\nМоля, използвайте Java за 64-битови системи, вместо текущата.
crash.oom.title=Недостатъчно памет
crash.oom.body=Minecraft използва всичката заделена памет.\n\nПробвайте да изключите оптимизирани аргументи или увеличете заделената памет.
crash.heap-x86.title=Heap грешка
crash.heap-x86.body=Вашата 64-битова система използва 32-битова Java, която не може да задели повече от 1.5 Gbyte памет за Minecraft.\n\nТрябва да инсталирате 64-битова Java или намалете размера на заделената памет.
crash.heap-x86.buttons.open-settings=Отвори настройки
crash.heap.title=Твърде много heap
crash.heap.body=Java не можа да задели памет за Minecraft поради твърде голям heap размер.\n\nНамалете размера на алокираната памет.
crash.invalid-username.title=Incorrect path
crash.invalid-username.body=Не можете да пускате Java приложения в директории, които имат «!» in their path.\n\nОтворете настройките и сменете Minecraft директорията на друга.
crash.firewall-block.title=Връзката е блокирана
crash.firewall-block.body=Minecraft не можа да стартира вътрешния сървър поради блокиране на връзката. Това може да е причинено от антивирусната ви или firewall.\n\nИзключете антивирусната и firewall, за да сте сигурни, и опитайте отново.\n\nАко използвате avast! и изключването не помага, преинсталирането на avast! трябва да помогне.
crash.server-resource-pack.title=Грешка при зареждане на resourcepack
crash.server-resource-pack.body=Minecraft could not load the server resource pack due to an неизвестна грешка.\n\nDisable downloading server resource packs in the Edit Server menu
crash.incorrent-mods-version.title=Found incompatible mod
crash.incorrent-mods-version.body=There is a mod in the mods folder that is not compatible with current Minecraft version.\n\nPlease remove this mod or use appropriate Minecraft version – then the game will start normally.
crash.codechicken-core-missing.title=CodeChickenCore се изисква
crash.codechicken-core-missing.body=CodeChickenCore е нужен на мод, инсталиран във вашата директория.\nИнсталирайте CodeChickenCore и го преместете в мод папката ви.
crash.codechicken-core-missing.buttons.download=Инсталирай CodeChickenCore
crash.graphics.general.title=Несъвместими драйвъри
crash.graphics.general.body=Minecraft бе затворен поради несъвместими графични драйвъри.\n\nНе можахме да засечем графична карта. Моля, свържете се с администратора си.
crash.graphics.intel.downgrade-to-jre8u60.title=Несъвместима Java версия
crash.graphics.intel.downgrade-to-jre8u60.body=Има проблема на несъвместимост с 1те и 2те Intel chipset драйвъри, който не ви позволява да играете на Java версия по-нова от 8u60.\n\nТрябва да инсталирате Java 8u60, uninstalling текущата ви Java версия.
crash.graphics.intel.buttons.downgrade-to-jre8u60=Инсталирай Java 8 Ъпдейт 60
crash.graphics.intel.1.10.title=Intel драйвъри бъг
crash.graphics.intel.1.10.body=This crash is caused by Intel drivers bug. Можете да направите следното, за да решите проблема:\n\n1) Ъпдейтнете си Intel драйвърите (важно!)\n2) Увеличете заделената памет в настройките на лаунчъра\n3) Включете VSync и изключете VBOs, използвайки графичните настройки в играта
crash.graphics.update-driver.title=%0 драйвъри трябва да бъдат ъпдейтнати
crash.graphics.update-driver.body=Мислим, че системата ви използва outdated графични драйвъри за %0.\n\nЪпдейтнете ги и пробвайте отново.
crash.graphics.buttons.driver-update=Ъпдейтни %0 драйвъри
