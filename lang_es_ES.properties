# Crashes
crash.error.title=¡Por Dios\!
crash.error=CrashManager se cerró. ¡No estaba preparado para esto\!\nPor favor, ayúdanos a arreglarlo enviándonos el log. Puedes contactarnos por E-mail (o en la <a href\="https\://facebook.com/TL">Página de Facebook </a>).\n\nPara abrir el log, abre las propiedades del launcher y habilita el logger. Por favor, guarda su contenido y envíalo a nosotros. ¡Estaremos agradecidos\!\n\nCorreo de soporte\:
crash.loading.title=Algo salió mal...\n\n
crash.loading.head=Por favor, espere un poco, estamos investigando los problemas...\n
crash.buttons.logs=Abrir los logs (para usuarios avanzados)
