crash.buttons.update-java=Actualizar Java\n
crash.actions.set-options=Las nuevas configuraciones de Minecraft han sido guardadas con éxito.
crash.unknown.title=Algo falló...
crash.unknown.body=Minecraft se ha cerrado debido a un error desconocido (desconocido, por ahora c:)\n\nEsto está bien para Minecraft, no te preocupes. Esto nos pasa a todos.\n\nPuedes investigar la causa de este problema o pedir ayuda a nuestro pequeño equipo de soporte :)
crash.metaspace.title=Error de MetaSpace
crash.metaspace.body=Se trata de un error de Metaspace. Desactiva las superposiciones (como Discord y GeForce Experience) e inténtalo de nuevo. \nEste problema también puede estar causado por insuficiente memoria. Cierra todas las aplicaciones innecesarias e inténtalo de nuevo.
crash.oom-x86.title=Sin memoria
crash.oom-x86.body=Minecraft ha usado toda su memoria asignada.\n\nHemos visto que estás abriendo java x86 en un sistema de 64 bits.\nPor favor usa el java asignado para sistemas de 64 bits en lugar del actual.
crash.oom.title=Sin memoria
crash.oom.body=Minecraft ha agotado la memoria asignada.\n\nDebería intentar desactivar los argumentos optimizados o aumentar la memoria asignada.
crash.heap-x86.title=Error de pila
crash.heap-x86.body=Su sistema de 64 bits utiliza Java de 32 bits, que no puede asignar más de 1,5 Gbytes de memoria para Minecraft.\n\nDebe instalar Java de 64 bits o disminuir el tamaño de asignación de memoria.
crash.heap-x86.buttons.open-settings=Abrir ajustes
crash.heap.title=Demasiada pila
crash.heap.body=Java no pudo asignar memoria para Minecraft debido a un tamaño de pila demasiado grande.\n\nDebería disminuir el tamaño de asignación de memoria.
crash.invalid-username.title=Ruta incorrecta
crash.invalid-username.body=No puede ejecutar aplicaciones Java en directorios que tienen "\!" en su ruta.\n\nAbra la configuración y cambie el directorio de Minecraft a otro.
crash.firewall-block.title=Conexión bloqueada
crash.firewall-block.body=Minecraft no pudo iniciar el servidor interno debido a un bloqueo de conexión. Esto pudo haber sido casuado por el antivirus o el firewall.\n\nDesactive el antivirus/firewall para asegurarse y pruebe de nuevo.\n\nSi utiliza Avast\! y desactivarlo no ayuda, una reinstalación de Avast\! debería servir.
crash.server-resource-pack.title=Error al cargar el paquete de texturas
crash.server-resource-pack.body=Minecraft no pudo cargar el paquete de recursos del servidor debido a un error desconocido.\nDebería conectar manualmente al servidor desde el menú de multijugador en Minecraft.
crash.incorrent-mods-version.title=Encontrado mod incompatible
crash.incorrent-mods-version.body=Hay un mod en la carpeta de mods que no es compatible con tu version de Minecraft actual.\n\nPor favor elimina este mod o usa una version apropiada de Minecraft - Asi el juego se iniciará normalmente.
crash.codechicken-core-missing.title=CodenChickenCore es requerido
crash.codechicken-core-missing.body=Se requiere de CodeChickenCore para cargar un mod instalado es sus archivos\n\nDescargue CodeChickenCore y muevalo a su archivo de mods
crash.codechicken-core-missing.buttons.download=Descargue CodeChickenCore
crash.graphics.general.title=Controladores incompatibles
crash.graphics.general.body=Minecraft se cerró debido a incompatibilidad con el controlador gráfico.\n\nNo podemos detectar su placa de video. Por favor, contacte a su administrador.
crash.graphics.intel.downgrade-to-jre8u60.title=Versión incompatible de Java
crash.graphics.intel.downgrade-to-jre8u60.body=Hay un problema de incompatibilidad con el 1er y 2do driver de Intel Chipset que no permiten jugar en java con versiones más modernas que 8u60.\n\nDebería instalar Java 8u60, desinstalando la version actual de Java.
crash.graphics.intel.buttons.downgrade-to-jre8u60=Instale Java 8 Update 60
crash.graphics.intel.1.10.title=Bug controladores Intel
crash.graphics.intel.1.10.body=Este colapso es causado por un bug en los drivers Intel. Usted puede hacer lo siguiente para resolver el problema:\n\n1) Actualizar los controladores de Intel (¡importante!)\n2) Aumentar la asignación de memoria en la configuración del launcher\n3) Habilitar VSync y desactivar VBOs utilizando la configuración de gráficos en el juego.
crash.graphics.update-driver.title=%0 Los controladores deben ser actualizados
crash.graphics.update-driver.body=Nosotros suponemos que su sistema utiliza controladores de graficos desactualizados por %0.\n\nDeberia actualizarlos e intentar de nuevo.
crash.graphics.buttons.driver-update=Actualizar %0 controladores
crash.graphics.buttons.intel-nvidia-select=¿Como usar tarjeta gráfica de NVIDIA?
crash.arch.title=Error de incompatibilidad
crash.arch.body=Se ha detenido por un error de incompatibilidad de la arquitectura\:\nTu sistema es de 64-bits, pero tu Java es de 32-bits.\nPor favor instala Java 64-bits para solucionarlo.
crash.extracted-mods-found.title=Mods desempaquetados encontrados
crash.extracted-mods-found.body=Forge acaba de encontrar mods extraídos en la carpeta de mods. Por favor, elimínelos e inténtelo de nuevo.
