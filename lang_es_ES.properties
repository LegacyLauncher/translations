crash.memory-leak.title=¿Fuga de memoria?
crash.memory-leak.body=La memoria se corrompió.\nSi este problema se produce más de una vez, prueba lo siguiente:\n1) Desactivar VBOs en los ajustes gráficos de Minecraft\n2) Aumentar la asignación de memoria en los ajustes del launcher\n3) Reinstalar Java\n4) Según el bug tracker oficial de Minecraft, intenta eliminar D3DGear (si está instalado)
